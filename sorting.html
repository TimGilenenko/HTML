<!DOCTYPE html>
<html>
<body>
<script>
var randomnumbers = [654, 87, 34, 36496, 56, 29, 23, 123, 98];

function bubble(randomnumbers) {
	var i;
	var x;
	var y;
	var d;
	var f = 100;
	
	for (d = 0; d < f; d++) {
		for (i = 0; i < randomnumbers.length; i++) {
			if (randomnumbers[i] > randomnumbers[i + 1]) {
				x = randomnumbers[i]
				y = randomnumbers[i + 1]
				randomnumbers[i] = y
				randomnumbers[i + 1] = x
			}
		}
	}
	return randomnumbers
}
alert(bubble(randomnumbers)); 
</script>
</body>
</html>
